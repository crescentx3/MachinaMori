  <script type="x-shader/x-fragment" id="image" class="shader">
    //original shader from https://glslsandbox.com/e#7146.0
    precision highp float;

    uniform float iTime;
    uniform vec2 iResolution;

    #define PI 3.14159
    #define TWO_PI (PI*2.0)
    #define N 6.0

    void main() {
      vec2 center = gl_FragCoord.xy;
      center.x = -100.12 * sin(iTime / 200.0);
      center.y = -100.12 * cos(iTime / 20.0);

      vec2 v = (gl_FragCoord.xy - iResolution / 20.0) / min(iResolution.y, iResolution.x) * 5.0;
      v.x = v.x - 10.0;
      v.y = v.y - 200.0;
      float col = 0.0;

      for(float i = 0.0; i < N; i++) {
          float a = i * (TWO_PI / N) * 61.95;
          col += cos(TWO_PI * (v.y * cos(a) + v.x * sin(a) + sin(iTime * 0.001) * 100.0));
      }

      
      col = (col + 1.0) * 0.5;  

      vec4 grayscale = vec4(col, col, col, 00);

      vec4 duotone;
      duotone.r = mix(1.0, 1.0, grayscale.r); 
      duotone.g = mix(0.6, 0.5, grayscale.r);  
      duotone.b = mix(0.1, 0.1, grayscale.r);  

      gl_FragColor = duotone;
    }
  </script>
  <script>
    shaderWebBackground.shade({
      shaders: {
        image: {
          uniforms: {
            iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
            iResolution: (gl, loc) => gl.uniform2f(loc, window.innerWidth, window.innerHeight)
          }
        }
      }
    });
  </script>
  <script>
    let mousePos = { x: 0, y: 0 };

    window.addEventListener("mousemove", (event) => {
      mousePos.x = event.clientX;
      mousePos.y = event.clientY;
    });

    shaderWebBackground.shade({
      shaders: {
        image: {
          uniforms: {
            iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
            iResolution: (gl, loc) => gl.uniform2f(loc, window.innerWidth, window.innerHeight),
            iMouse: (gl, loc) => gl.uniform2f(loc, mousePos.x, mousePos.y) // Pass mouse position
          }
        }
      }
    });
  </script>
